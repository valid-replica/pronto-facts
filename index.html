<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronto Facts</title>
  </head>
  <body>
    <header>
      <h1>Pronto Facts</h1>
      <button>Plus</button>
    </header>

    <form>
      <input type="text" placeholder="Share a fact" />
      <span>200</span>
      <input type="text" placeholder="Source" />
      <select>
        <option value="" disabled selected>Category</option>
        <option value="technology">Technology</option>
        <option value="science">Science</option>
        <option value="finance">Finance</option>
      </select>
      <button>Post</button>
    </form>

    <main>
      <aside>
        <ul>
          <li><button>All</button></li>
          <li>
            <button>Technology</button>
          </li>
          <li>
            <button>Science</button>
          </li>
        </ul>
      </aside>

      <section>
        <ul>
          <li>
            <p>
              React is being developed by Meta (formerly Facebook)
              <a href="https://opensource.fb.com/" target="_blank">[Source]</a>
              <span>#technology</span>
            </p>
            <div>
              <button>Like 37</button>
              <button>Cross 3</button>
              <button>Share</button>
            </div>
          </li>
          <li>
            <p>
              Millennial dads spend 3 times as much time with their kids than
              their fathers spent with them. In 1982, 43% of fathers had never
              changed a diaper. Today, that number is down to 3%
              <a
                href="https://www.mother.ly/parenting/millennial-dads-spend-more-time-with-their-kids"
                target="_blank"
                >[Source]</a
              >
              <span>#society</span>
            </p>
            <div>
              <button>Like 12</button>
              <button>Cross 1</button>
              <button>Share</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
